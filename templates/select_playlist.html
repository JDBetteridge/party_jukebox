<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/w3.css"> 
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <title>Select playlist</title>
</head>
<body>
<!-- Search Bar -->
<div class="w3-cell-row w3-mobile">
    <div class="w3-cell w3-mobile">
        <form method="post" class="w3-padding">
            <div class="w3-bar w3-padding w3-text-blue">
                <input style="width:80%" class="w3-bar-item w3-input w3-border w3-round" type="text" placeholder="Create new" name="string">
                <button style="width:20%" class="w3-bar-item w3-button w3-blue w3-border w3-round w3-right" type="submit" value="Enter">
                    <i class="fa fa-plus w3-large"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Middle Bar -->
<div class="w3-bar w3-blue">
    <div class="w3-bar-item">Or select a current playlist</div>
</div>

<!-- Search results -->
<div class="w3-cell-row w3-mobile">
    <ul class="w3-ul w3-col s12 m12 l12 w3-border">
        {% for item in playlists['items'] %}
        <li style="height:90px" class="w3-row" onclick="location.href='/';">
            <div class="w3-col s2 m2 l2">
                <img src="
                    {% if item['images']|length > 0 %}
                    {{ item['images'][-1]['url'] }}
                    {% else %}
                    ../static/images/album.png
                    {% endif %}
                    "
                    style="width:50px" class="w3-center w3-image">
                </img></div>
            <div class="w3-col s8 m9 l9">
                <span class="w3-large">{{ item['name'] }}</span><br/>
            </div>
            <div class="w3-col s2 m1 l1">
                <a class="w3-button w3-round-xlarge w3-green w3-right" href="/load_playlist/{{ item['id'] }}">
                <i class="fa fa-check"></i></a>
            </div>
        </li>
        {% endfor %}
<!--
        <li style="height:90px" class="w3-row"><a href="">more...</a></li>
-->
    </ul>
</div>

<!-- Bottom Bar -->
<div class="w3-bar w3-blue">
    <div class="w3-bar-item">Logged in as {{ user }}</div>
</div>
</body>
</html>
